<div>
  <ngx-datatable
      #table
      class="bootstrap"
      [rows]="rows"
      [columns]="columns"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [columnMode]="'force'"

      [loadingIndicator]="loadingIndicator"

      [externalPaging]="true"
      [externalSorting]="true"

      [count]="page.count"
      [offset]="page.offset"
      [limit]="page.limit"
      (page)='setPage($event)'
      (sort)='sortPage($event)'

      [messages]="{ 'emptyMessage': 'No hay guardado ningÃºn dato de consumo', 'totalMessage': 'Total', 'selectedMessage': 'Seleccionado' }">
  </ngx-datatable>

  <ng-template #deleteTitle let-column="column" >
    {{ column.name }}
  </ng-template>
  <ng-template #deleteRow let-value="value" let-row="row">
    <button 
    (click)="deleteConsumption(value, row)" type="button" class="btn btn-light btn-sm">
      <img
        title="eliminar consumo"
        width="15"
        src="assets/img/trash-icon.png"
      />
    </button>
  </ng-template>
</div>
